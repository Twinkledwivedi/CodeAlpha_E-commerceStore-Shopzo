<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopzo — Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <a href="/" class="logo">Shopzo</a>
    <nav>
      <a href="/cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <div id="cart-container"></div>

    <section class="checkout">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <div class="form-row">
          <label>Name</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-row">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-row">
          <label>Address</label>
          <textarea id="address" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn primary">Place Order</button>
      </form>
      <div id="order-result" class="order-result" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Shopzo</p>
  </footer>

  <script src="/js/app.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
